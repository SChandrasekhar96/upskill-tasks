  <body>
    <h2>Task10</h2>
    <h1>Compound Interest</h1>
    <p>Pricipal Amount(P): 1,00,000</p>
    <p>Rate of Interest(r):5%</p>
    <p>Time Period(t): 5 years</p>
    <p>Number of times compounding per year(n): 12</p>
    <p>Find Amount ?</p>
    <script>
      let p = 100000;
      let r = 0.5;
      let t = 5;
      let n = 12;
      let amount = p * (1 + r / n) ** (n * t);
      console.log("The Amount to be paid is :", amount, "Rupees");
    </script>
  </body>
