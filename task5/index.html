<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="img-div">
        <img
          src="https://play-lh.googleusercontent.com/UjtitAkfFC9aZdUZcWKFYsww46svaH1dKf2IsoBKC0gVyc5nhpnbNwlmf8phI4fD-CM=w240-h480-rw"
        />
      </div>
      <div class="login-div">
        <form>
          <h1>Hello Again !</h1>
          <h2>Welcome back! We missed you!</h2>
          <label for="email"
            >Email<input
              type="email"
              required
              id="email"
              placeholder="Email Address"
          /></label>
          <label for="password"
            >Password<input
              type="password"
              required
              id="password"
              placeholder="Password"
          /></label>
          <p id="fp">Forgot Password</p>
          <button>Login</button>
          <p id="mem">Not a member? <a href="#">Register Now</a></p>
        </form>
      </div>
    </section>
  </body>
